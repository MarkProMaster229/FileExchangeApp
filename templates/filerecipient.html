<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="{{ url_for('static', filename='osnova.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{{ url_for('static', filename='Newimg/logo.png') }}">
            <h1>Lumo</h1>
        </div>

        <div class="filesDowload">
            <form class="upload-form" method="POST" enctype="multipart/form-data">
                <input type="file" name="file">
                <button type="submit">Загрузить</button>
            </form>

            <div class="viewFiles">
                <h2>Ваши файлы</h2>
                <ul class="file-list-scrollable">
                    {% for file in files %}
                        <li>
                            {{ file.name }}
                            <a href="{{ url_for('download_file', filename=file.name) }}" target="_blank">
                                Скачать ({{ file.size }} MB)
                            </a>
                        </li>
                    {% else %}
                        <li>Файлы не найдены</li>
                    {% endfor %}
                </ul>
            </div>

        </div>
    </div>
</body>
</html>
