<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Файлообменник</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='osnova.css') }}">
</head>
<body>
    <div class="container">
        <h1>Файлообменник</h1>

        <!-- Форма загрузки -->
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file">
            <button type="submit">Загрузить</button>
        </form>

        <!-- Список файлов -->
        {% if files %}
            <h2>Загруженные файлы</h2>
            <ul class="file-list">
                {% for file in files %}
                    <li>
                        {{ file }}
                        <a href="{{ url_for('download_file', filename=file) }}" target="_blank">Скачать</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Пока нет загруженных файлов</p>
        {% endif %}
    </div>
</body>
</html>
